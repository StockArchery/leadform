<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Form</title>
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, set, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZ_oDXISkEH4B6W7ucoYwP-QOJyB3tkBw",
            authDomain: "lead-form2.firebaseapp.com",
            databaseURL: "https://lead-form2-default-rtdb.firebaseio.com",
            projectId: "lead-form2",
            storageBucket: "lead-form2.appspot.com",
            messagingSenderId: "974601262133",
            appId: "1:974601262133:web:f494b05f4d4d41b3f10d7c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to save form data
        function saveFormData(name, email, phone, tradingExperience, district) {
            const submissionsRef = ref(database, 'submissions');
            push(submissionsRef, {
                name: name,
                email: email,
                phone: phone,
                tradingExperience: tradingExperience,
                district: district
            })
            .then(() => {
                alert('Data saved successfully!');
            })
            .catch((error) => {
                console.error('Error saving data: ', error);
                alert('Failed to save data.');
            });
        }

        // Function to save all submissions data to a new node named with the current date
        async function saveDataDaily() {
            try {
                const today = new Date();
                const dateString = today.toISOString().split('T')[0]; // YYYY-MM-DD format
                const submissionsRef = ref(database, 'submissions');

                // Get the current submissions data
                const snapshot = await get(submissionsRef);
                const data = snapshot.val();

                if (data) {
                    const dailyRef = ref(database, 'daily/' + dateString);

                    // Set the daily node with submissions data
                    await set(dailyRef, data);
                    console.log('Daily data saved successfully!');
                    
                    // Clear the submissions node after transferring data
                    await set(submissionsRef, null);
                } else {
                    console.log('No data available to save.');
                }
            } catch (error) {
                console.error('Error fetching or saving data: ', error);
            }
        }

        // Set interval to run saveDataDaily function every 24 hours
        function startDailyTimer() {
            saveDataDaily(); // Initial call
            const interval = 86400000; // 24 hours in milliseconds
            setInterval(saveDataDaily, interval);
        }

        // Start the timer when the document is ready
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('dataForm');
            form.addEventListener('submit', (event) => {
                event.preventDefault();

                // Get form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const tradingExperience = document.getElementById('tradingExperience').value;
                const district = document.getElementById('district').value;

                // Save data to Firebase
                saveFormData(name, email, phone, tradingExperience, district);

                // Reset form
                form.reset();
            });

            // Start the daily data saving timer
            startDailyTimer();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(37, 37, 37); /* Dark background */
            color: rgb(254, 187, 18); /* Bright text color */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Ensure vertical alignment */
        }
        h1 {
            margin: 0;
            padding-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }
        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgb(254, 187, 18); /* Label color */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid rgb(254, 187, 18); /* Input field border color */
            border-radius: 4px;
            background-color: #fff; /* Input field background color */
            color: rgb(37, 37, 37); /* Input field text color */
        }
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="tel"]:hover,
        input[type="number"]:hover,
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus {
            border-color: rgb(255, 165, 0); /* Hover and focus border color */
            outline: none;
        }
        input[type="submit"] {
            background: rgb(254, 187, 18); /* Button background color */
            color: rgb(37, 37, 37); /* Button text color */
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: rgb(255, 165, 0); /* Button hover background color */
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Fill in your details, and we'll contact you soon</h1>
    <form id="dataForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="tradingExperience">Trading Experience (Years):</label>
            <input type="number" id="tradingExperience" name="tradingExperience" required>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
